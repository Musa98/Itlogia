<div class="input-wrapper">
  <input
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    (input)="onInput($event)"
    (keydown)="onKeyDown($event)"
    [class.error]="showError()"
    class="custom-input">
  
  <div *ngIf="showError()" class="error-message">
    {{ getErrorMessage() }}
  </div>
</div>
